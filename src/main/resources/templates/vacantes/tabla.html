<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Vacantes</title>
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
  <header th:insert="~{fragments/menu :: menu-principal}"></header>
  <img th:src="@{/images/resumen-degradado-ilustracion-pajaro-colorido.avif}" alt="" width="136" height="136">
    <h1>Listado de las vacantes</h1>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Id</th>
            <th>Nombre</th>
            <th>Fecha de Publicacion</th>
            <th>Salario ofrecido</th>
            <th>Descripcion</th>
            <th>Destacado</th>
            <th>Detalle</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="vacante : ${vacantes}">
            <td>
              <img th:src="@{/images/{img}(img =${vacante.imagen})}" alt="" width="136" height="136">
            </td>
            <td th:text="${vacante.id}"></td>
            <td th:text="${vacante.nombre}"></td>
            <td th:text="${vacante.descripcion}"></td>
            <td th:text="${vacante.fecha}"></td>
            <td th:text="${vacante.salario}"></td>
            <!--Forma 1-->
            <!--<td th:text="${vacante.destacado == 1 ? 'Destacado' : 'No Destacado'}"></td>-->
            <!--Forma 2-->
            <td>
              <span th:if="${vacante.destacado == 1}" class="badge text-bg-success">Destacado</span>
              <span th:unless="${vacante.destacado == 1}" class="badge text-bg-secondary">No destacada</span>
            </td>
            <td>
              <a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-outline-success">Ver Detalles</a>
            </td>
            <td>
              <a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-outline-danger">Borrar</a>
            </td>
          </tr>
        </tbody>
    </table>
    <!-- JS de Bootstrap (opcional, para funcionalidades como modales, carruseles, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
